<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="top-part">
      <h1>My To Do List</h1>
      <button id="makeListBtn">Make a List</button>
    </div>
    <div class="container"></div>
    <div class="prompt hide">
      <label for="name">List Name:</label>
      <input type="text" name="name" id="listName" />
      <label for="dueDate">Due Date:</label>
      <input type="date" name="dueDate" id="dueDate" />
      <label for="item">To Do:</label>
      <input type="text" name="item" id="listItem1" />
      <button id="addListInput">+</button>
      <button id="generateListBtn">Done</button>
      <button id="cancelBtn">Cancel</button>
      <p id="warning" class="hide">All fields must be filled!</p>
    </div>
  </body>
</html>
